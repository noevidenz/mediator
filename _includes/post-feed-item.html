<article class="post" itemscope itemtype="http://schema.org/BlogPosting" role="article">
    <div class="article-item">
        <header class="post-header">
            <h2 class="post-title" itemprop="name">
                <a href="{{ post.url | prepend: site.baseurl }}" itemprop="url">{{ post.title }}</a>
            </h2>
        </header>
        <section class="post-excerpt" itemprop="description">
            <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
        </section>
        <div class="post-meta">
            <div class="author-image">
                {% avatar user=author.github size=30 %}
            </div>
            <h4 class="author-name" itemprop="author" itemscope itemtype="http://schema.org/Person">{{ author.name }}</h4>
            on <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date_to_long_string }}</time>
        </div>
    </div>
</article>
